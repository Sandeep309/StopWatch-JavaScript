<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="bootstrap-5.0.0-alpha2-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="container-fluid bg-info text-center text-light p-5 myPage">
      <h1 class="display-1 text-uppercase">stopwatch</h1>
      <h3 class="text-uppercase mb-5">Vanilla JavaScript Stopwatch</h3>
      <p class="display-3">
        <span id="seconds">00</span>:<span id="tens">00</span>
      </p>

      <div class="row">
        <div class="col">
          <button
            id="btnStart"
            class="btn btn-outline-light btn-lg rounded-0 mb-2"
          >
            Start
          </button>
          <button
            id="btnStop"
            class="btn btn-outline-light btn-lg rounded-0 mb-2 mx-3"
          >
            Stop
          </button>
          <button
            id="btnReset"
            class="btn btn-outline-light btn-lg rounded-0 mb-2"
          >
            Reset
          </button>
        </div>
      </div>
    </section>

    <script src="web.js"></script>
  </body>
</html>
